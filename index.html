<!DOCTYPE html>
<html>
<head>
  <title>AI Image Recommendation Tool</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Image Recommendation Tool</h1>
    <form id="campaignForm">
      <label for="campaignName">Campaign Name:</label>
      <input type="text" id="campaignName" required><br>

      <label for="targetAudience">Target Audience:</label>
      <input type="text" id="targetAudience" required><br>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" required><br>

      <label for="imageUpload">Upload Images:</label>
      <input type="file" id="imageUpload" accept="image/*" multiple required><br>

      <button type="submit">Submit</button>
    </form>

    <div id="recommendations">
      <!-- AI-generated image recommendations will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
